#{extends 'main.html' /}
#{set title:'Signup' /}
#{welcomemenu id:"signup"/}

<div class="ui two column grid basic middle aligned segment">
    <div class="column">
        <form class="ui stacked segment form" action="/register" method="POST">
            <h3 class="ui header">Register</h3>
            <h4 class="ui header" >All fields are required.</h4>
            <div class="two fields">
                <div class="field">
                    <label>First Name</label>
                    <input placeholder="First Name" type="text" name="firstname" required >
                </div>
                <div class="field">
                    <label>Last Name</label>
                    <input placeholder="Last Name" type="text" name="lastname" required >
                </div>
            </div>
            <div class="field">
                <label>Email</label>
                <input placeholder="Email" type="email" name="email" required >
            </div>
            <div class="field">
                <label>Password</label>
                <input type="password" name="password" maxlength="10" minlength="4"  required >
            </div>
            <button class="ui blue submit button">Submit</button>
        </form>
    </div>
    <div class="column">
        <img class="ui image" src="/public/images/ios_weather_icons.jpg">
    </div>
</div>
