#{extends 'main.html' /}
#{set title:'Edit Member' /}

#{menu id:"edit-member"/}
<section class="ui raised segment">
  <header class="ui raised header">
    Edit details for ${member.firstname} ${member.lastname}
  </header>
</section>

<div class="ui two column grid basic middle aligned segment">
  <div class="column">
    <img class="ui image" src="/public/images/ios_weather_icons.jpg">
  </div>
  <div class="column">
    <form class="ui stacked segment form" action="/update" method="POST">
      <div class="two fields">
        <div class="field">
          <label>First Name</label>
          <input placeholder="First Name" type="text" name="firstname" value="${member.firstname}" >
        </div>
        <div class="field">
          <label>Last Name</label>
          <input placeholder="Last Name" type="text" name="lastname" value="${member.lastname}">
        </div>
      </div>
      <div class="field">
        <label>Email</label>
        <input placeholder="Email" type="text" name="email" value="${member.email}">
      </div>
      <div class="field">
        <label>Password</label>
        <input type="password" name="password" value="${member.password}">
      </div>
      <button class="ui blue submit button">Update</button>
    </form>
  </div>

</div>
